name: Publish Signals to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    
  schedule:
    # 07:00 PT：PDT=14:00 UTC / PST=15:00 UTC
    - cron: "5 14 * * 1-5"
    - cron: "5 15 * * 1-5"

    # 12:00 PT：PDT=19:00 UTC / PST=20:00 UTC
    - cron: "5 19 * * 1-5"
    - cron: "5 20 * * 1-5"


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run demo to generate alerts
        run: |
          python -m src.main --demo

      - name: Export latest.json for web
        run: |
          python -m src.publish.export_latest --input data/processed/alerts_demo.jsonl --output public/latest.json --max 20

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
