name: Publish Signals to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "20 0 * * *"   # 每天 UTC 00:20 跑一次（你可改）
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run demo to generate alerts
        run: |
          python -m src.main --demo

      - name: Export latest.json for web
        run: |
          python -m src.publish.export_latest --input data/processed/alerts_demo.jsonl --output public/latest.json --max 20

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4