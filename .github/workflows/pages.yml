name: Publish Signals to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

  schedule:
    - cron: "5 14 * * 1-5"
    - cron: "5 15 * * 1-5"
    - cron: "5 19 * * 1-5"
    - cron: "5 20 * * 1-5"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.gate.outputs.run }}

    steps:
      - name: Time gate (PT 07:00/12:00)
        id: gate
        shell: bash
        run: |
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "run=yes" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          PT_HOUR=$(TZ=America/Los_Angeles date +%H)
          PT_MIN=$(TZ=America/Los_Angeles date +%M)
          PT_WD=$(TZ=America/Los_Angeles date +%u)

          if [ "$PT_WD" -ge 1 ] && [ "$PT_WD" -le 5 ] && [ "$PT_MIN" -le 55 ] && { [ "$PT_HOUR" -eq 7 ] || [ "$PT_HOUR" -eq 12 ]; }; then
            echo "run=yes" >> "$GITHUB_OUTPUT"
          else
            echo "run=no" >> "$GITHUB_OUTPUT"
            echo "Skip: now PT ${PT_HOUR}:${PT_MIN} weekday=${PT_WD}"
          fi

      - name: Checkout
        if: steps.gate.outputs.run == 'yes'
        uses: actions/checkout@v4

      - name: Setup Python
        if: steps.gate.outputs.run == 'yes'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        if: steps.gate.outputs.run == 'yes'
        run: |
          pip install -r requirements.txt

      - name: Run Finnhub scan to generate alerts
        if: steps.gate.outputs.run == 'yes'
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          python -m src.main --finnhub --interval 1d --watchlist config/watchlist.txt --max-symbols 50

      - name: Export latest.json for web
        if: steps.gate.outputs.run == 'yes'
        run: |
          python -m src.publish.export_latest --input data/processed/alerts.jsonl --output public/latest.json --max 20 --report data/processed/run_report.json

      - name: Upload Pages artifact
        if: steps.gate.outputs.run == 'yes'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    if: needs.build.outputs.run == 'yes'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

